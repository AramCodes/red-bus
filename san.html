<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Visit San Francisco</title>
</head>
<body>
    <header>
        <img src="image/redbus-logo.png" alt="logo" id="logo">
        <nav>
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav> 
    </header>

    <div class="opening">
        <h1>Visit San Francisco Today</h1>
        <button class="btn">Book Your Tour</button>
        <button class="btn">Learn More</button>
    </div>

    <h2>Why Choose a Red Bus for San Francisco tour?</h2>

    <section class="flex">
        <figure>
                <img src="image/commentary.png" alt="recorded commentary">
                <figcaption>Recorded Commentary</figcaption>
        </figure>
        <figure>
                <img src="image/hopon.png" alt="hop on hop off">
                <figcaption>Hop on Hop Off</figcaption>
        </figure>
        <figure>
                <img src="image/notifications.png" alt="real time notifications">
                <figcaption>Real Time Notifications</figcaption>
        </figure>
    </section>

    <section class="contact">
        <h3>Hey There</h3>
        <p>Enter the details to get started.</p>

        <form>
            <label for="email">Email</label>
            <input name="email" id="email" required type="email">
            <label for="phone">Phone</label>
            <input name="phone" id="phone" required type="phone">
            <button class="submit">Submit</button>
        </form>
    </section>

    <footer>
            <h4>Made with Love and Lots of Tea</h4>
            <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>Coppright 2022</p>
    </footer>
</body>
</html>
